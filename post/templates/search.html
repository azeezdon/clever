{% extends 'base.html' %}
{% load static %}

{% block content %}


<style>
    .content {
        max-width: 1080px;
        margin: 0 auto;
        float: none;

    }
    </style>
<div class="container">
    <div class="row">
        <div class="content">
            <div class="post-thumbnail">
                <h3 class="h4">{{post.title}}</h3>
                <a href="{{ post.get_absolute_url }}">
                    <img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid">
                </a>
            </div>

            <a href="{{ post.get_absolute_url }}">
                <h5 class="h6">{{post.overview}}</h5>

            </a>
            <br/>
        </div>
    </div>
</div>


{% endfor %}

{% endblock %}
